<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
  </head>
  <body>
    <div id="app">
      <div class="task-board">
        <header class="board-header">
          <h1>Gestor de Tareas</h1>
          <div class="header-actions">
            <button class="create-task-btn">+ Nueva Tarea</button>
            <button class="logout-btn" title="Cerrar sesión">Salir</button>
          </div>
        </header>
        <main class="board-container">
          <!-- Columns will be dynamically generated -->
        </main>
      </div>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Nueva Tarea</h2>
          <button class="modal-close">&times;</button>
        </div>
        <form id="task-form" class="modal-body">
          <div class="form-group">
            <label for="task-title">Título *</label>
            <input type="text" id="task-title" name="title" required />
          </div>
          <div class="form-group">
            <label for="task-description">Descripción</label>
            <textarea
              id="task-description"
              name="description"
              rows="3"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary modal-cancel">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Crear Tarea</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./ts/main.ts"></script>
  </body>
</html>
