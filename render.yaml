services:
  # PostgreSQL Database
  - type: pserv
    name: task-manager-db
    env: docker
    plan: free
    databases:
      - name: taskmanager
        user: taskmanager

  # Web Service (API + UI)
  - type: web
    name: task-manager-app
    env: node
    plan: free
    buildCommand: npm install && npm run build && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-manager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: AUTH_USERNAME
        sync: false
      - key: AUTH_PASSWORD
        sync: false
      - key: NODE_ENV
        value: production
